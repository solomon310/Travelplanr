<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | TravelPlanr</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>TravelPlanr</h1>
    </header>

    <main class="sign-up-container">
        <h2>Sign Up</h2>
        
        <form id="sign-up-form">

            <label for="username">Name:</label>
            <input type="text" id="fullname" name="username" placeholder="Fullname" aria-label="Enter your Fullname"> 

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" aria-label="Enter your username"> 

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" aria-label="Enter your email"> 

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password">
                <img src="photos/opened.png" id="eye-icon" onclick="togglePassword('password', 'eye-icon')" alt="Show Password"> 
            </div>

            <label for="confirmed-password">Confirm Password:</label>
            <div class="password-container">
                <input type="password" id="confirmed-password" name="confirmed-password" placeholder="Confirm Password">
                <img src="photos/opened.png" id="eye-icon-2" onclick="togglePassword('confirmed-password', 'eye-icon-2')" alt="Show Password">  
            </div>

            <button id="sign-up-btn">Sign Up</button>

            <p id="error-message" style="color: red;"></p>

            <p class="txt">Have an account already? <a href="sign_in.html">Log In</a></p>

            <div class="loader" id="loader"></div>
        </form>
    </main>

    <script src="sign_up.js"></script>
</body>
</html>
