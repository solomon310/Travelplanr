<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Sidebar Navbar</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }ppppppp

    /* Navbar Styles */
    nav {
      background: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      position: relative;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ddd;
    }

    .user-icon {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      overflow: hidden;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .user-icon:hover {
      transform: scale(1.1);
    }

    .user-icon img {
      width: 100%;
      height: auto;
      border-radius: 50%;
    }

    /* Hamburger Button */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 2px;
    }

    /* Sidebar styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #222;
      padding: 2rem 1rem;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar .close-btn {
      align-self: flex-end;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      margin-bottom: 2rem;
    }

    .sidebar ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      transition: color 0.3s;
    }

    .sidebar ul li a:hover {
      color: #ddd;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        display: none;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>

<body>

  <nav id="nav-bar">
    <a href="#" class="logo" id="logo">TravelPlanr</a>
    <ul>
      <li><a href="logout_page.html">Home</a></li>
      <li><a href="#about-widget">About</a></li>
      <li><a href="support.html">Support</a></li>
      <li><a href="weather.html">Weather</a></li>
    </ul>

    <div class="user-icon" id="user-icon">
      <a href="logout_page.html">
        <img src="/photos/images (j).png" alt="user icon" /></a>
    </div>

    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>

  <div class="sidebar" id="sidebar">
    <button class="close-btn" id="closeBtn">&times;</button>
    <ul>
      <li><a href="logout_page.html">Home</a></li>
      <li><a href="#about-widget">About</a></li>
      <li><a href="support.html">Support</a></li>
      <li><a href="weather.html">Weather</a></li>
    </ul>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const closeBtn = document.getElementById('closeBtn');

    hamburger.addEventListener('click', () => {
      sidebar.classList.add('active');
    });

    closeBtn.addEventListener('click', () => {
      sidebar.classList.remove('active');
    });

    // Optional: Close sidebar if user clicks outside of it
    window.addEventListener('click', (e) => {
      if (sidebar.classList.contains('active') && !sidebar.contains(e.target) && !hamburger.contains(e.target)) {
        sidebar.classList.remove('active');
      }
    });
  </script>

</body>

</html>
