<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Popup</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f4f9;
    }

    /* Navbar */
    .navbar {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar .nav-links a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      transition: color 0.2s;
    }

    .navbar .nav-links a:hover {
      color: #1abc9c;
    }

    .user-icon {
      cursor: pointer;
      background-color: #1abc9c;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
    }

    /* Popup container */
    .popup-container {
      position: absolute;
      top: 70px;
      right: 20px;
      width: 300px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      padding: 20px;
      display: none;
      z-index: 1000;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .popup-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .popup-header h3 {
      margin: 0;
    }

    .close-btn {
      cursor: pointer;
      font-size: 1.2rem;
      color: #888;
      border: none;
      background: none;
    }

    .popup-content p {
      margin: 8px 0;
      font-size: 0.95rem;
    }

    .popup-content span {
      font-weight: bold;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">MyTravelApp</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Destinations</a>
      <a href="#">Itineraries</a>
    </div>
    <div class="user-icon" onclick="togglePopup()">U</div>
  </div>

  <!-- Popup -->
  <div class="popup-container" id="userPopup">
    <div class="popup-header">
      <h3>User Profile</h3>
      <button class="close-btn" onclick="togglePopup()">&times;</button>
    </div>
    <div class="popup-content">
      <p><span>Name:</span> John Doe</p>
      <p><span>Username:</span> johndoe</p>
      <p><span>Email:</span> john@example.com</p>
      <p><span>Itineraries:</span> 7</p>
      <p><span>Holiday Destinations:</span> 12</p>
    </div>
  </div>

  <script>
    function togglePopup() {
      const popup = document.getElementById('userPopup');
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    }

    // Optional: Hide popup if clicking outside
    window.addEventListener('click', function(e) {
      const popup = document.getElementById('userPopup');
      const icon = document.querySelector('.user-icon');
      if (!popup.contains(e.target) && !icon.contains(e.target)) {
        popup.style.display = 'none';
      }
    });
  </script>

</body>
</html>
