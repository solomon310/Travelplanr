<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | TravelPlanr</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>TravelPlanr</h1>
    </header>

    <main class="sign-up-container">
        <h2>Sign In</h2>
        
        <form id="sign-up-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" aria-label="Enter your username"> 

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password">
                <!-- <img src="photos/opened.png" id="eye-icon" onclick="togglePassword('password', 'eye-icon')" alt="Show Password">  -->
            </div>

            <button id="sign-in-btn">Sign In</button>                       

            <p id="error-message" style="color: red;"></p>

            <p class="txt">Don't have an account? <a href="sign_up.html">Sign Up</a></p>

            <div class="loader" id="loader"></div>
        </form>
    </main>

    <script src="sign_in.js"></script>
</body>
</html>
